<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mainBorder{
            height: 600px;
            width: 400px;
            border: 2px red solid;
            margin: auto;
            padding: 2%;
        }
        .catagery{
            border: 1px red solid;
        }
        .catagery:first-child{
            width: 100%;
            height: 20%;
            display: flex;
            margin: auto;
        }
        .catagery:nth-child(2){
            width: 100%;
            height: 20%;
            margin: auto;
        }
        .catagery:nth-child(3){
            width: 100%;
            height: 50%;
            display: grid;
            grid-template-areas:
            "a b c"
            "d e f"
            "g h i"
            "k j l"
            ;
        }
        .catagery:last-child{
            width: 100%;
            height: 10%;
            margin: auto;
        }
        .scoreBoard{
            margin: auto;
            border: 2px red solid;
            width: 25%;
            height: 100%;
        }
        .score{
            width: 100%;
            height: 50%;
            border: 2px red solid;
        }
        h3{
            text-align: center;
            margin: auto;
        }
        .enterScore{
            margin: auto;
            width: 50%;
            height: 40%;
            border: 2px red solid;
        }
        .sub{
            width: 60%;
            height: 100%;
            margin: auto;
        }
        #enter{
            width: 100%;
            height: 90%;
            background-color: aquamarine;
            color: aqua;
            font-size: 200%;
        }
        .btn{
            width: 30%;
            height: 30%;
            border: 2px red solid;
            font-size: 150%;
            text-align: center;
            margin: auto;
            padding: 1%;
        }
        #btn1{grid-area: a;}
        #btn2{grid-area: b;}
        #btn3{grid-area: c;}
        #btn4{grid-area: d;}
        #btn5{grid-area: e;}
        #btn6{grid-area: f;}
        #btn7{grid-area: g;}
        #btn8{grid-area: h;}
        #btn9{grid-area: i;}
        #btn0{grid-area: j;}
        #btnls{grid-area: k;}
        #btnrs{grid-area: l;}
    </style>
</head>
<body>
    <div class="mainBorder">
        <div class="catagery">
            <div class="scoreBoard">
                <div class="score"></div>
                <h3>MIN</h3>
            </div>
            <div class="scoreBoard">
                <div class="score"></div>
                <h3>MAX</h3>
            </div>
        </div>
        <div class="catagery">
            <h3>SCORE</h3>
            <div class="enterScore">

            </div>
        </div>
        <div class="catagery">
            <div class="btn" id="btn1">1</div>
            <div class="btn" id="btn2">2</div>
            <div class="btn" id="btn3">3</div>
            <div class="btn" id="btn4">4</div>
            <div class="btn" id="btn5">5</div>
            <div class="btn" id="btn6">6</div>
            <div class="btn" id="btn7">7</div>
            <div class="btn" id="btn8">8</div>
            <div class="btn" id="btn9">9</div>
            <div class="btn" id="btn0">0</div>
            <div class="btn" id="btnls">00</div>
            <div class="btn" id="btnrs">C</div>
        </div>
        <div class="catagery">
            <div class="sub">
                <!-- <input type="submit" name="submitButton" id="submit"> -->
                <button id="enter">ENTER</button>
            </div>
        </div>

    </div>
</body>
</html>
